<h2 class="page-header">Dashboard</h2>
<br>
<button class="btn btn-primary" *ngIf="!created" [routerLinkActive]="['active']" (click)="onCreated()" >Create New Preject</button>
<div *ngIf="created">
        <app-smart (onSmartId)="onRehearsal($event)"></app-smart>
</div>
<div *ngIf="rehearsal" >
        <app-rehearsal [subject]="this.subject" [deadline]="this.deadline"></app-rehearsal>
</div>
